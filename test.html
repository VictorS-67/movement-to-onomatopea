<html>
  <head>
    <title>Sheets API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Sheets API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button">Authorize</button>
    <button id="signout_button">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript">


      const API_KEY = "AIzaSyCVd145ttSbU-E7uZy7pnzK8_zFFs9MabE";
      const CLIENT_ID = "42293635504-l6f9sdm8383v52dbbc8skqkadcboth1p.apps.googleusercontent.com";
      const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

     const spreadsheetId = '1wfTLMxPaXse6MRJp1q3ls5AX3oV2lc5ZDn8qNOYfdLA';
     const sheetName = 'Sheet1';
     const sheetPath = 'https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}';

      function start() {
        // 2. Initialize the JavaScript client library.
        gapi.client.init({
          'apiKey': API_KEY,
          // clientId and scope are optional if auth is not required.
          'clientId': CLIENT_ID,
          'scope': SCOPES,
        }).then(function() {
          // 3. Initialize and make the API request.
          return gapi.client.request({
            'path': sheetPath,
          })
        }).then(function(response) {
          console.log(response.result);
        }, function(reason) {
          console.log('Error: ' + reason.result.error.message);
        });
      };
      // 1. Load the JavaScript client library.
      gapi.load('client', start);
    </script>

  </body>
</html>
