<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API Example (Netlify)</title>
    <script>
      const spreadsheetId = '1wfTLMxPaXse6MRJp1q3ls5AX3oV2lc5ZDn8qNOYfdLA';
      const sheetName = 'Sheet1';

      // Function to get an OAuth 2.0 access token using a Netlify Function.
      async function getAccessToken() {
        try {
          const response = await fetch('/.netlify/functions/get-access-token', { //  Correct path to Netlify Function
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              spreadsheetId: spreadsheetId,
              sheetName: sheetName,
            }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`Failed to retrieve access token: ${response.status} - ${errorData.error || 'Unknown error'}`);
          }

          const data = await response.json();
          return data.access_token;
        } catch (error) {
          console.error('Error getting access token:', error);
          throw error;
        }
      }

      // Function to get data from the sheet
      async function getSheetData() {
        try {
          const accessToken = await getAccessToken();
          const response = await fetch(
            `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}`,
            {
              headers: {
                'Authorization': `Bearer ${accessToken}`,
              },
            }
          );
          const data = await response.json();
          return data.values;
        } catch (error) {
          console.error('Error fetching data:', error);
          throw error;
        }
      }

      // Function to append data to the sheet
      async function appendSheetData(newData) {
        try {
          const accessToken = await getAccessToken();
          const response = await fetch(
            `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}:append?valueInputOption=RAW&insertDataOption=INSERT_ROWS`,
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${accessToken}`,
              },
              body: JSON.stringify({
                values: [newData],
              }),
            }
          );
          const result = await response.json();
          if (result.error) {
            console.error('Error appending data:', result.error);
            throw new Error('Failed to append data to sheet.');
          }
          return result;
        } catch (error) {
          console.error('Error:', error);
          throw error;
        }
      }

      // Example of how to use the functions:
      async function main() {
        try {
          const sheetData = await getSheetData();
          console.log('Sheet Data:', sheetData);

          // Example of data to append:
          const newData = ['2024-07-24', '12:34:56', 'Some Opinion'];
          const appendResult = await appendSheetData(newData);
          console.log('Append Result:', appendResult);

          const updatedSheetData = await getSheetData();
          console.log('Updated Sheet Data:', updatedSheetData);
        } catch (error) {
          console.error('An error occurred:', error);
        }
      }
    </script>
</head>
<body>
    <button id="runExample">Run Example</button>
    <div id="output"></div>

    <script>
      document.getElementById('runExample').addEventListener('click', () => {
        main().then(() => {
          document.getElementById('output').textContent = 'Example completed successfully. Check console for output.';
        }).catch(error => {
          document.getElementById('output').textContent = `Error: ${error.message}`;
        });
      });
    </script>
</body>
</html>
